<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html {
            display: flex;
            width: 100vw;
            height: 100vh;
        }
        body {
            padding: 16px;
            display: flex;
            flex-direction: column;
            margin: auto;
            width: 100%;
        }
        input {
            width: 100%;
        }
        button {
            width: fit-content;
            margin-inline: auto;
            margin-block-start: 8px;
        }
    </style>
</head>
<body>
    <input type="url" name="crxurl" id="crxurl">
    <button id="crxdownload">Download</button>

    <script>
        const urlInput = document.getElementById("crxurl");
        const downloadBtn = document.getElementById("crxdownload");
        downloadBtn.addEventListener("click", () => {
            downloadCRX(urlInput.value);
        })

        function downloadCRX(url) {
            let version;
            let extensionId = url.split('/').pop();;

			const chromeVerJSON = "https://versionhistory.googleapis.com/v1/chrome/platforms/all/channels/stable/versions";

            // Fetch remote version with timestamp to prevent caching
            fetch(chromeVerJSON)
                .then((response) => response.json())
                .then((chrVersions) => {
                    version = chrVersions.versions[0].version;

            		const cdnurl = `https://clients2.google.com/service/update2/crx?response=redirect&acceptformat=crx2,crx3&prodversion=${version}&x=id%3D${extensionId}%26installsource%3Dondemand%26uc`;

					window.location.href = cdnurl;
                })
                .catch(error => {
                    console.error("Something happened when checking for the latest Chrome version:", error);
                });
        }
    </script>
</body>
</html>
