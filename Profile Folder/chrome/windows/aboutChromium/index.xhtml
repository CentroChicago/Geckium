<?xml version="1.0"?>

<?xml-stylesheet href="chrome://global/skin/global.css" type="text/css"?>

<!DOCTYPE window [
    <!ENTITY % dialog SYSTEM "chrome://geckium/locale/dtd/dialog.dtd">
    %dialog;
    <!ENTITY % gflags SYSTEM "chrome://geckium/locale/dtd/about.dtd">
    %about;
]>

<window
	xmlns:html="http://www.w3.org/1999/xhtml"
	xmlns="http://www.mozilla.org/keymaster/gatekeeper/there.is.only.xul"
	id="aboutChrome"
	windowtype="browser:aboutChrome"
	title="&window.title;"
	role="dialog"
>
	<vbox style="height: 256px; width: 516px">
		<vbox
			style="
				position: relative;
				height: 143px;
				flex-shrink: 0;
				background-color: white;
				border-bottom: 1px solid rgb(191, 191, 191);
				padding: 18px 14px;
			"
		>
			<label style="font-size: 23pt; color: black; margin-bottom: 8px"
				>Google Chrome</label
			>
			<div style="font-size: 9pt; color: black; padding-left: 6px">
				11.0.696.65
			</div>
			<div
				style="
					position: absolute;
					right: 0;
					top: 0;
					bottom: 0;
					width: 150px;
					background: url(chrome://userchrome/content/windows/aboutChromium/assets/img/logo.png)
						no-repeat;
				"
			></div>
		</vbox>
		<html:div
			style="
				height: 1px;
				background-color: rgb(240, 240, 240);
				border-top: 1px solid white;
			"
		/>
		<vbox
			style="padding-top: 6px; padding-bottom: 2px; padding-inline: 14px"
		>
			<div>Copyright Â© 2006-2011 Google Inc. All Rights Reserved.</div>
			<div style="flex-wrap: wrap; margin-bottom: 6px">
				Google Chrome is made possible by the
				<a href="#" style="margin-inline: 4px">Chromium</a> open source
				project and other <a href="#">open source software</a>.
			</div>
			<div>
				Google Chrome
				<a href="#" style="margin-left: 4px">&about.termsofservice;</a>
			</div>
		</vbox>
		<hbox
			style="
				padding-inline-start: 14px;
				padding-inline-end: 2px;
				align-items: center;
			"
		>
			<hbox style="align-items: center; gap: 6px">
				<div
					style="
						height: 17px;
						width: 17px;
						background: url(chrome://userchrome/content/windows/aboutChromium/assets/img/green_check.png)
							no-repeat;
						margin-top: 2px;
					"
				></div>
				Google Chrome is up to date (11.0.696.65)
			</hbox>
			<button
				style="
					display: block;
					text-align: center;
					margin-left: auto;
					width: 84px !important;
					height: 26px !important;
					line-height: 14px !important;
				"
				onclick="window.close();"
			>
				&dialog.ok;
			</button>
		</hbox>
	</vbox>
</window>
