								<button class="caption-button maximize" id="window-maximize-button" onclick="window.maximize();" />

					<vbox class="window-top-bar">

							<h3 id="window-title"/>

							<button />

											<h4>Textboxes</h4>
											<div style="display: flex; flex-direction: column; gap: 10px;">

											<h4>Checkbox</h4>

													<html:input class="checkbox" type="checkbox" id="checked_check" name="checked_check" checked="true" />
