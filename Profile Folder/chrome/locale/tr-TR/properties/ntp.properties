# Chrome 1
youHaveGoneIncognito=<html:strong>Gizli gezinti</html:strong>ye geçtiniz. Bu pencerede görüntülediğiniz sayfalar tarayıcı geçmişinizde veya arama geçmişinizde görünmeyecek, gizli pencereyi kapattıktan sonra bilgisayarınızda çerezler gibi izler bırakmayacaktır. Ancak, indirdiğiniz dosyalar veya oluşturduğunuz yer işaretleri saklanacaktır.
goingIncognito=Gizli gezinti, diğer kişilerin, sunucuların veya yazılımların davranışını etkilemez. Şuna dikkat edin:
websitesThatCollectInformation=Sizi izleyen veya hakkınızda bilgi toplayan web siteleri
